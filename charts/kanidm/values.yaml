# Default values for kanidm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ! IMPORTANT !
# A secret named kanidm-tls is required in the namespace.
#
# It should contain tls.crt and tls.key
# 
# This should be the same TLS used at the ingress.

image:
  pullPolicy: IfNotPresent
  tag: latest

config:
  domain: "idm.example.com"
  origin: "https://idm.example.com:8443"
  trustXForwardedForHeader: false

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

pvc:
  db:
    storageClassName: local-path
    storageRequest: 200Mi
  backups:
    storageClassName: local-path
    storageRequest: 200Mi

resources:
  ui: {}
  server: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
