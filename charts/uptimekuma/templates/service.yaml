apiVersion: v1
kind: Service
metadata:
  name: {{ include "uptimekuma.fullname" . }}-server
  labels:
    {{- include "uptimekuma.labelsServer" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    {{- include "uptimekuma.selectorLabelsServer" . | nindent 4 }}
---
